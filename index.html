<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CoffeeCount</title>
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <p class="h1">Coffee</p>
        <p class="h4 mt-3">前回の抽出時刻</p>
        <p><span class="h2 mt-1" id="beforeTime">00:00:00</span></p>
        <p class="h4">残り<span id="counter" class="h2">0</span>杯<p>
        <p >
            <button id="minusOne" type="button" class="btn btn-outline-secondary btn-lg">-1</button>
            <button id="minusHalf" type="button" class="btn btn-outline-secondary btn-lg">-0.5</button>
        </p>
        <p>
            <button id="plusTwo" type="button" class="btn btn-outline-secondary btn-lg">+2</button>
            <button id="plusFore" type="button" class="btn btn-outline-secondary btn-lg">+4</button>
            <button id="plusSix" type="button" class="btn btn-outline-secondary btn-lg">+6</button>
            <button id="plusEight" type="button" class="btn btn-outline-secondary btn-lg">+8</button>
            <button id="plusTen" type="button" class="btn btn-outline-secondary btn-lg">+10</button>
        </p>
        <button id="clear" type="button" class="btn btn-outline-secondary btn-lg">clear</button>
    </div>
    <script src="button.js"></script>
    
</body>
</html>
